<div>

    <ul class="no-dots" *ngIf="commandsList.length; else noCommands">
        <li>
            <mat-card *ngFor="let command of commandsList" class="commands-item">
                <mat-card-header>
                    <div mat-card-avatar class="fm-avatar">
                        <img src="assets/images/framework-logo/{{command.logo}}">
                        <span class="fm-name">{{command.framework}}</span>
                    </div>
                    <div class="ctitles">
                        <mat-card-subtitle class="cname">{{command.name}}</mat-card-subtitle>
                        <mat-card-title class="cdesc">{{command.function}}</mat-card-title>
                    </div>
                </mat-card-header>
                <mat-card-content></mat-card-content>

            </mat-card>
        </li>
    </ul>
<ng-template #noCommands>
    <div class="no-com small">No saved commands</div>
</ng-template>
</div>
